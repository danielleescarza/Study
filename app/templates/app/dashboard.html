{% extends 'app/base.html' %}

{% block title %}
  Dashboard
{% endblock %}

{% block content %}
  {% if user.is_authenticated %}
    <div class="dash-content">
      <div class="overview">
        <div class="title">
          <span class="text">Dashboard</span>
        </div>
        <div class="boxes">
          <div class="box box1">
            <i class="uil uil-clinic-medical"></i>
            <span class="text">Clinic Visits Today</span>
            <span class="number">20</span>
          </div>
          <div class="box box2">
            <i class="uis uil-capsule"></i>
            <span class="text">Near-expiry Medicines</span>
            <span class="number">10</span>
          </div>
          <div class="box box2">
            <i class="uil uil-users-alt"></i>
            <span class="text">Accounts</span>
            <span class="number">100</span>
          </div>
        </div>
      </div>
    </div>
  {% endif %}
{% endblock %}
