{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="icon" type="image/x-icon" href="{% static 'images/sjcdc_logo.png' %}" />
    <title>SJCDC School Clinic</title>
  </head>
  <body id="bg" style="background-image: url('{% static 'images/sjcdc_background.png' %}');">
    <main>
      <div class="login_body">
        <div class="login">
          <div class="login-box" style="text-align: center;">
            <div class="login-header">
              <img src="{% static 'images/sjcdc_logo.png' %}" style="width: 25%" /><br /><br />
              <header>St. Jude College Dasmari√±as Cavite Inc. School Clinic</header><br />
              <p>Log in your school clinic account.</p>
            </div>
            <form method="POST">
              {% csrf_token %}
              <div class="input-box">
                <input type="text" class="input-field" placeholder="Username" name="username" required />
              </div>
              <div class="input-box" style="position: relative;">
                <input type="password" id="password" class="input-field" placeholder="Password" name="password" required style="padding-right: 40px;" />
                <button type="button" id="toggle-password" style="position: absolute; right: 30px; top: 30%; transform: translateY(-50%); background: none; border: none; cursor: pointer; font-size: 18px; color: #707070;">
                  <i class="fas fa-eye"></i>
                </button>
              </div>
              <div class="sign-up-link">
                <p>Don't have an account? Visit school clinic to request for an account.</p><br /><br />
              </div>
              <div class="input-submit">
                <button class="submit-btn" type="submit"><label>Log In</label></button>
              </div>
            </form>
          </div>
        </div>
        <div class="branding">
          <br /><br />
          <img src="{% static 'images/sasamahan.png' %}" style="width: 35%" />
          <img src="{% static 'images/phinma_sjcdc.png' %}" style="width: 70%" />
        </div>
      </div>
    </main>
    <script>
      document.getElementById('toggle-password').addEventListener('click', function() {
        var passwordField = document.getElementById('password');
        var icon = this.querySelector('i');
        if (passwordField.type === 'password') {
          passwordField.type = 'text';
          icon.className = 'fas fa-eye-slash';
        } else {
          passwordField.type = 'password';
          icon.className = 'fas fa-eye';
        }
      });
    </script>
  </body>
</html>
